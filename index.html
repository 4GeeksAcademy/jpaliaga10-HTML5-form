<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center">
   <form class="container-fluid d-flex justify-content-center align-items-center border border-light mt-5 w-75 h-100 bg-body">
    <div class="border border-success-subtle m-4 rounded-3">
        <div class="d-flex justify-content-start align-items-center w-100 box1">
            <h4 class="m-2 ms-3">Payment form example</h4>
        </div>
        <div>
            <div>
                <div class="col-md-12 col-sm-12 p-3 vw-50">
                    <input type="text" class="form-control is-invalid box2 custom-input col-sm-12" value="Some Fields are mising" required>
                  </div>
                <div>
                    <div class="row m-2 col-sm-12">
                        <div class="col-12 col-md-5">
                            <label for="exampleInputCreditCard">Card #</label>
                            <input type="number" class="form-control" id="exampleInputCreditCard" aria-describedby="creditCardHelp" placeholder="xxxx xxxx xxxx xxxx" pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" required>
                        </div>
                    <div class="col-12 col-md-4">
                            <label class="col-sm-12 col-md-4" for="exampleInputNumber">CVC#</label>
                            <input type="number" class="form-control" id="exampleInputNumber" placeholder="0000" required>
                        </div>
                        <div class=" col-12 col-md-3">
                            <label for="exampleInputAmount">Amount</label>
                            <div class="d-flex">
                            <i class="bi bi-currency-euro"></i>
                            <input type="number" class="form-control" id="exampleInputAmount" aria-describedby="creditCardHelp" placeholder="Amount" pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" required>
                            </div>
                        </div>
                    </div>
                    <div class="row m-2 mt-3">
                        <div class="col-12 col-md-6">
                            <label for="exampleFirstName">First Name</label>
                            <input type="text" id="exampleFirstName" class="form-control" aria-label="First name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="exampleLastName">Last Name</label>
                            <input type="text" id="exampleLastName" class="form-control" aria-label="Last name" required>
                        </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select" required>
                                <option value="" selected disabled>Pick a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-12">
                            <label for="">We accept:</label>
                            <button type="button" class="btn btn-secondary d-flex justify-content-around mt-3 col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label> 
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label> 
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label> 
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa-brands fa-cc-amazon-pay"></i>
                                    </label> 
                                </div>
                            </button>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-secondary">Add any notes here</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
        <div class="col-12 d-flex justify-content-end bg-dark-subtle">
            <div class="m-2">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>
</form>
    
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
